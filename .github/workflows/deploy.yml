name: CI/CD Pipeline For FrontEnd ReactJs -- Web APP

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env: 
  DOCKER_IMAGE_NAME : 'appfrontend-azure'
  AZURE_WEBAPP_NAME: ''
  AZURE_WEBAPP_PACKAGE_PATH: ''

jobs:
  # Build and test 
  Build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['20.x']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
            fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
        
      - name: Install dependencies
        run: npm ci

      - name: Run Build
        run: npm run build --if-present
        
      - name: 1-Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-build
          path: ./build

      - name: 2-Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
      
      - name: 3-Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist
  

  Deploy_To_DockerHub:
    runs-on: ubuntu-latest
    needs: Build
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full commit history, not a shallow clone

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME}}:${{github.run_id}}


  Deploy_To_WebApp:
    runs-on: ubuntu-latest
    needs: Deploy_To_DockerHub

    environment:
      name: 'Production'
      #url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    permissions:
      id-token: write #This is required for requesting the JWT
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
            fetch-depth: 0

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
